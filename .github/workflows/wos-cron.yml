name: WOS Daily

on:
  schedule:
    - cron: "20 9 * * *"   # daily 09:20 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz

      - name: Prepare folders
        run: mkdir -p state logs

      - name: Run daily
        env:
          DISCORD_BOT_TOKEN:          ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_IDS_CHANNEL_ID:     ${{ secrets.DISCORD_IDS_CHANNEL_ID }}
          DISCORD_CODES_CHANNEL_ID:   ${{ secrets.DISCORD_CODES_CHANNEL_ID }}
          DISCORD_SUMMARY_CHANNEL_ID: ${{ secrets.DISCORD_SUMMARY_CHANNEL_ID }}
          ALLIANCE_NAME:              ${{ secrets.ALLIANCE_NAME }}
          WOS_SECRET:                 ${{ secrets.WOS_SECRET }}
          REDEEM_PACING_SE
