name: WOS Daily

on:
  schedule:
    - cron: "20 9 * * *"   # daily 09:20 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz

      - name: Prepare folders
        run: mkdir -p state logs
        
      - name: List repo
        run: |
          pwd
          ls -la
          echo "-- scripts --"
          ls -la scripts || true

      - name: Run daily
        env:
          DISCORD_BOT_TOKEN:          ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_IDS_CHANNEL_ID:     ${{ secrets.DISCORD_IDS_CHANNEL_ID }}
          DISCORD_CODES_CHANNEL_ID:   ${{ secrets.DISCORD_CODES_CHANNEL_ID }}
          DISCORD_SUMMARY_CHANNEL_ID: ${{ secrets.DISCORD_SUMMARY_CHANNEL_ID }}   # <-- space added
          ALLIANCE_NAME:              ${{ secrets.ALLIANCE_NAME }}
          WOS_SECRET:                 ${{ secrets.WOS_SECRET }}
          REDEEM_PACING_SECONDS:      ${{ secrets.REDEEM_PACING_SECONDS }}
        run: python scripts/daily.py   # <-- corrected path
      

      - name: Commit state
        run: |
          git config user.name  "wos-bot"
          git config user.email "wos-bot@users.noreply.github.com"
          git add state/*.json logs/*.txt 2>/dev/null || true
          git commit -m "chore: daily state $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wos-logs
          path: logs
